name: HOM - Build, Test, SonarCloud & Docker

on:
  push:
    branches:
      - release/**
  workflow_dispatch:

env:
  REGISTRY: dockerhub
  IMAGE_NAME: zeferinihom/zeferini-person-api-dotnet-hom
  DOTNET_VERSION: 10.0.x
  SOLUTION_PATH: src/zeferini-person-api-dotnet/zeferini-person-api-dotnet.sln
  COVERAGE_OUTPUT: src/zeferini-person-api-dotnet/TestResults/coverage.xml

jobs:
  build-test-coverage:
    name: Build & Test with Coverage (HOM)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Clean NuGet cache
        run: dotnet nuget locals all --clear

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Build
        run: dotnet build ${{ env.SOLUTION_PATH }} --no-restore --configuration Release

      - name: Test with Coverage
        run: dotnet test ${{ env.SOLUTION_PATH }} --no-build --configuration Release --verbosity normal /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput=${{ env.COVERAGE_OUTPUT }}

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: src/zeferini-person-api-dotnet/TestResults/

  sonarcloud-analysis:
    name: SonarCloud Analysis (HOM)
    runs-on: ubuntu-latest
    needs: build-test-coverage
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Clean NuGet cache
        run: dotnet nuget locals all --clear

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Install SonarCloud Scanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: SonarCloud Begin
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin \
            /k:"zeferini-dev_zeferini-person-api-dotnet" \
            /o:"zeferini-dev" \
            /d:sonar.login="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.cs.opencover.reportsPaths="${{ env.COVERAGE_OUTPUT }}"

      - name: Build
        run: dotnet build ${{ env.SOLUTION_PATH }} --no-restore --configuration Release

      - name: Test with Coverage
        run: dotnet test ${{ env.SOLUTION_PATH }} --no-build --configuration Release --verbosity normal /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput=${{ env.COVERAGE_OUTPUT }}

      - name: SonarCloud End
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"

  publish-docker:
    name: Build & Push Docker (HOM)
    runs-on: ubuntu-latest
    needs: sonarcloud-analysis
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from branch name
        id: version
        run: |
          BRANCH_NAME=${{ github.ref }}
          VERSION=$(echo "${BRANCH_NAME#refs/heads/release/}")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.HOM_DOCKERHUB_USERNAME }}
          password: ${{ secrets.HOM_DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build \
            --no-cache \
            -t ${{ env.IMAGE_NAME }}:hom-${{ steps.version.outputs.version }} \
            -t ${{ env.IMAGE_NAME }}:hom-latest \
            -f src/zeferini-person-api-dotnet/zeferini-person-api-dotnet/Dockerfile \
            .

      - name: Push Docker image
        run: |
          docker push ${{ env.IMAGE_NAME }}:hom-${{ steps.version.outputs.version }}
          docker push ${{ env.IMAGE_NAME }}:hom-latest

      - name: Image pushed successfully
        run: echo "Docker image pushed to HOM repository ${{ env.IMAGE_NAME }}:hom-${{ steps.version.outputs.version }}"
