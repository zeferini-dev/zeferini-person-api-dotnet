name: Build, Test, SonarCloud & Docker (Homolog)

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore dependencies
        run: dotnet restore zeferini-person-api-dotnet.slnx
      - name: Build
        run: dotnet build zeferini-person-api-dotnet.slnx --no-restore
      - name: Test with coverage
        run: dotnet test zeferini-person-api-dotnet.slnx --no-build --verbosity normal --collect:"XPlat Code Coverage"

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Install SonarCloud Scanner
        run: dotnet tool install --global dotnet-sonarscanner
      - name: Run SonarCloud begin
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin /k:"zeferini-dev_zeferini-person-api-dotnet" /o:"zeferini-dev" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.cs.opencover.reportsPaths="**/TestResults/**/*.xml"
      - name: Build
        run: dotnet build zeferini-person-api-dotnet.slnx --no-restore
      - name: Test with coverage
        run: dotnet test zeferini-person-api-dotnet.slnx --no-build --verbosity normal --collect:"XPlat Code Coverage"
      - name: Run SonarCloud end
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"

  docker-homolog:
    name: Build and Push Docker Image (Homolog)
    runs-on: ubuntu-latest
    needs: sonarcloud
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.HOM_DOCKERHUB_USERNAME }}
          password: ${{ secrets.HOM_DOCKERHUB_TOKEN }}
      - name: Build Docker image
        working-directory: zeferini-person-api-dotnet/zeferini-person-api-dotnet
        run: docker build -t ${{ secrets.HOM_DOCKERHUB_USERNAME }}/zeferini-person-api-dotnet:homolog .
      - name: Push Docker image
        working-directory: zeferini-person-api-dotnet/zeferini-person-api-dotnet
        run: docker push ${{ secrets.HOM_DOCKERHUB_USERNAME }}/zeferini-person-api-dotnet:homolog

