name: PRO - Build, Test, SonarCloud & Docker

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: dockerhub
  IMAGE_NAME: zeferinipro/zeferini-person-api-dotnet
  DOTNET_VERSION: 10.0.x
  SOLUTION_PATH: src/zeferini-person-api-dotnet.sln
  COVERAGE_REPORT_DIR: src/zeferini-person-api-dotnet.Tests/TestResults

jobs:
  build-test-coverage:
    name: Build & Test with Coverage (PRO)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Clean NuGet cache
        run: dotnet nuget locals all --clear

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Build
        run: dotnet build ${{ env.SOLUTION_PATH }} --no-restore --configuration Release

      - name: Test with Coverage
        run: dotnet test ${{ env.SOLUTION_PATH }} --no-build --configuration Release --verbosity normal /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput=${{ env.COVERAGE_REPORT_DIR }}/coverage.opencover.xml

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: ${{ env.COVERAGE_REPORT_DIR }}/

  publish-docker:
    name: Build & Push Docker (PRO)
    runs-on: ubuntu-latest
    needs: build-test-coverage
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION=$(git describe --tags --always)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.PRO_DOCKERHUB_USERNAME }}
          password: ${{ secrets.PRO_DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build \
            --no-cache \
            -t ${{ env.IMAGE_NAME }}:v${{ steps.version.outputs.version }} \
            -t ${{ env.IMAGE_NAME }}:latest \
            -f src/zeferini-person-api-dotnet/Dockerfile \
            .

      - name: Push Docker image
        run: |
          docker push ${{ env.IMAGE_NAME }}:v${{ steps.version.outputs.version }}
          docker push ${{ env.IMAGE_NAME }}:latest

      - name: Image pushed successfully
        run: echo "Docker image pushed to PRO repository ${{ env.IMAGE_NAME }}:v${{ steps.version.outputs.version }}"
