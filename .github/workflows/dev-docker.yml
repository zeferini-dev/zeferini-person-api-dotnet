name: Build, Test and Publish Docker (Dev)

on:
  push:
    branches:
      - feature/**

jobs:
  merge-develop-into-feature:
    name: Merge develop into feature branch
    runs-on: ubuntu-latest
    steps:
      - name: Log início do job merge-develop-into-feature
        run: 'echo "[LOG] Iniciando job: merge-develop-into-feature"'
      - name: Checkout feature branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0
          token: ${{ secrets.GH_PAT || github.token }}
      - name: Set up Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - name: Fetch all branches
        run: git fetch origin develop:develop
      - name: Merge develop into feature
        run: |
          git merge origin/develop
      - name: Push if merge successful
        run: |
          git push origin HEAD:${{ github.ref_name }}
          echo "Push realizado para a feature branch após merge com develop."
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

  build-test-publish:
    name: Build, Test and Publish Docker Image (Dev)
    runs-on: ubuntu-latest
    needs: merge-develop-into-feature
    steps:
      - name: Log início do job build-test-publish
        run: 'echo "[LOG] Iniciando job: build-test-publish"'
      - name: Clean NuGet cache
        run: dotnet nuget locals all --clear
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore dependencies
        run: dotnet restore src/zeferini-person-api-dotnet.sln
      - name: Verificar sucesso do restore
        run: |
          if [ ! -f src/zeferini-person-api-dotnet/obj/project.assets.json ]; then
            echo "Restore falhou: project.assets.json não encontrado."
            exit 1
          fi
          if [ ! -f src/zeferini-person-api-dotnet.Tests/obj/project.assets.json ]; then
            echo "Restore falhou: project.assets.json dos testes não encontrado."
            exit 1
          fi
          echo "Restore concluído com sucesso."
      - name: Build
        run: dotnet build src/zeferini-person-api-dotnet.sln --no-restore
      - name: Test
        run: dotnet test src/zeferini-person-api-dotnet.sln --no-build --verbosity normal
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DEV_DOCKERHUB_USERNAME }}
          password: ${{ secrets.DEV_DOCKERHUB_TOKEN }}
      - name: Extract branch name
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch
      - name: Build Docker image (no cache)
        run: |
          DOCKER_TAG=$(echo "${{ steps.extract_branch.outputs.branch }}" | sed 's/\//-/g')
          docker build --no-cache -t zeferinidotdev/zeferini-person-api-dotnet:$DOCKER_TAG -f src/zeferini-person-api-dotnet/Dockerfile src/zeferini-person-api-dotnet
      - name: Push Docker image
        run: |
          echo "Iniciando push da imagem Docker..."
          DOCKER_TAG=$(echo "${{ steps.extract_branch.outputs.branch }}" | sed 's/\//-/g')
          docker push zeferinidotdev/zeferini-person-api-dotnet:$DOCKER_TAG
          echo "Push finalizado. Status: $?"

  call-pr-feature-to-develop:
    needs: build-test-publish
    runs-on: ubuntu-latest
    steps:
      - name: Log início do job call-pr-feature-to-develop
        run: 'echo "[LOG] Iniciando job: call-pr-feature-to-develop"'
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0
          token: ${{ secrets.GH_PAT || github.token }}
      - name: Commit and push all changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --cached --quiet || git commit -m "CI: commit automatico de alterações geradas pelo workflow"
          git push origin HEAD:${{ github.ref_name }}
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
      - name: Create Pull Request to develop
        env:
          GH_TOKEN: ${{ secrets.GH_PAT || github.token }}
        run: |
          gh pr create --base develop --head ${{ github.ref_name }} \
            --title "Merge feature ${{ github.ref_name }} into develop" \
            --body "PR automática criada pelo CI após build, test e publish da imagem dev." \
            || echo "PR já existe ou não pôde ser criada."