name: Create PR from develop to main

on:
  push:
    branches:
      - develop

jobs:
  create-pr-to-main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create Pull Request to main
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: develop
          title: 'Merge develop into main'
          body: 'PR automática criada pelo CI após build, test, SonarCloud e publish da imagem homolog.'
          draft: false
