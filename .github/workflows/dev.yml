name: DEV - Build, Test & Docker

on:
  push:
    branches:
      - 'feature/**'
      - develop
  workflow_dispatch:

env:
  REGISTRY: dockerhub
  IMAGE_NAME: zeferinidotdev/zeferini-person-api-dotnet-dev
  DOTNET_VERSION: 10.0.x
  SOLUTION_PATH: src/zeferini-person-api-dotnet/zeferini-person-api-dotnet.sln

jobs:
  build-test:
    name: Build & Test (DEV)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Clean NuGet cache
        run: dotnet nuget locals all --clear

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Build
        run: dotnet build ${{ env.SOLUTION_PATH }} --no-restore --configuration Release

      - name: Test (without coverage)
        run: dotnet test ${{ env.SOLUTION_PATH }} --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx"

  publish-docker:
    name: Build & Push Docker (DEV)
    runs-on: ubuntu-latest
    needs: build-test
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Docker tag
        id: docker_tag
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "tag=dev-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DEV_DOCKERHUB_USERNAME }}
          password: ${{ secrets.DEV_DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build \
            --no-cache \
            -t ${{ env.IMAGE_NAME }}:${{ steps.docker_tag.outputs.tag }} \
            -t ${{ env.IMAGE_NAME }}:latest \
            -f src/zeferini-person-api-dotnet/zeferini-person-api-dotnet/Dockerfile \
            .

      - name: Push Docker image
        run: |
          docker push ${{ env.IMAGE_NAME }}:${{ steps.docker_tag.outputs.tag }}
          docker push ${{ env.IMAGE_NAME }}:latest

      - name: Image pushed successfully
        run: echo "âœ… Docker image pushed to ${{ env.IMAGE_NAME }}:${{ steps.docker_tag.outputs.tag }}"
  create-pull-request:
    name: Create Pull Request to Develop
    runs-on: ubuntu-latest
    needs: publish-docker
    if: startsWith(github.ref, 'refs/heads/feature/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GH_PAT }}
          commit-message: "Merge ${{ github.ref_name }} to develop"
          title: "Merge ${{ github.ref_name }} to develop - Build #${{ github.run_number }}"
          body: |
            ## Automated Merge from Feature
            
            This PR merges the latest changes from the **${{ github.ref_name }}** branch into develop.
            
            **Build Details:**
            - Run Number: ${{ github.run_number }}
            - Commit: ${{ github.sha }}
            - Triggered by: ${{ github.event_name }}
            
            **Changes Summary:**
            - Build and tests passed
            - Docker image published successfully
          branch: ${{ github.ref_name }}
          base: develop
          delete-branch: false